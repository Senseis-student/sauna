{% extends 'base.html' %}
{% load static %}
{%block body%}
<div class="container">
    <div class="title"><center><h1>{{post.title}}</h1></center></div>
    <p>{{post.description|linebreaks}}</p>
<div class="img-fluid" style="margin-top: 50px; margin-bottom: 50px">
<img src="{{post.img.url}}" class="bd-placeholder-img" width='100%' height=600px style='object-fit: cover; text-align: center' xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
</div>
<p>{{post.text|linebreaks}}</p>
</div>
<a class="link" href="{% url 'blog_list' %}" style="margin-left: 17px;">Больше статей по теме</a>
<hr>
<center><div class="container">
            <div class="row" id="card_result">
                {% for el in post_list %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img src='{{ el.img.url }}' class="card-img" alt="" width="100%">
                            <div class="caption">
                            <center><h4 class="card-title" style="margin-top: 10px">{{el.title}}</h4></center>    
                            <hr style="margin-top: 10px; margin-bottom: 10px">                            
                            <p class="card-text">{{el.description}}</p>
                            <center><a href="{% url 'view_post' el.id %}" class="btn" style="background-color: #800000; color: #FFFFFF;" >Читать</a></center>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div></center>
{% endblock %}
